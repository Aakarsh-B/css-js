<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Thumbs Gallery With Loop Mode</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../swiper.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/Colourful_Lamp.jpg" alt="sunset">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/clouds_road_reflection.jpg" alt="greenview">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/jit_sunset_reflection.jpg" alt="flowers">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/trees_sunset_field.jpg" alt="skyline">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/bird_sky_2.jpg" alt="sunset">
                </div>
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
  </div>
  <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/Colourful_Lamp.jpg" alt="sunset">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/clouds_road_reflection.jpg" alt="greenview">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/jit_sunset_reflection.jpg" alt="flowers">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/trees_sunset_field.jpg" alt="skyline">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/bird_sky_2.jpg" alt="sunset">
                </div>
            </div>
        </div>
  </div>


    <!-- Swiper JS -->
    <script src="../swiper.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

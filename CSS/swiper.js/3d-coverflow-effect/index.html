<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>3D Coverflow Effect</title>
    <link rel="stylesheet" href="../swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/Sun_in_The_tree.jpg" alt="sunset">
                </div>
                <div class="details">
                    <h3>Sunset <br><span>Behind the Trees</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/sunsate_29_apr_from_helipad.jpg" alt="greenview">
                </div>
                <div class="details">
                    <h3>Sunset <br><span>With Green View</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/Boats_starting_time.jpg" alt="boats">
                </div>
                <div class="details">
                    <h3>Boats <br><span>Boats Starting Time</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/Colorful_flowers.jpg" alt="flowers">
                </div>
                <div class="details">
                    <h3>Flowers <br><span>Colorful</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/plane_sky_2.jpg" alt="skyline">
                </div>
                <div class="details">
                    <h3>Skyline <br><span>Plane with Skyline</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/victoria_side_view.jpg" alt="sunset">
                </div>
                <div class="details">
                    <h3>Victoria <br><span>Side View Of Vicoria</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/The_fireworks.jpg" alt="fireworks">
                </div>
                <div class="details">
                    <h3>Fireworks <br><span>In the Sky</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="../assets/Bhwanipore_75_palli_ecopark.jpg" alt="ecopark">
                </div>
                <div class="details">
                    <h3>Ecopark <br><span>Bhwanipore 75 Palli Statue</span></h3>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../swiper.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

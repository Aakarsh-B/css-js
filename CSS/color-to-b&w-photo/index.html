<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color To Black & White</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>
<body>
    <div class="flower">
        <div class="box">
            <img src="assets/White_flower.jpg" alt="flower">
        </div>
        <div class="box">
            <img src="assets/White_flower.jpg" alt="flower b & w">
            <img src="assets/White_flower.jpg" alt="flower b & w">
        </div>
    </div>

    <div class="leaves">
        <div class="box">
            <img src="assets/Water_drops_on_leaves.jpg" alt="leaves">
        </div>
        <div class="box">
            <img src="assets/Water_drops_on_leaves.jpg" alt="leaves b & w">
            <img src="assets/Water_drops_on_leaves.jpg" alt="leaves b & w">
        </div>
    </div>

    <div class="taxi">
        <div class="box">
            <img src="assets/taxi_side.jpg" alt="taxi">
        </div>
        <div class="box">
            <img src="assets/taxi_side.jpg" alt="taxi b & w">
            <img src="assets/taxi_side.jpg" alt="taxi b & w">
        </div>
    </div>

    <div class="paragliding">
        <div class="box">
            <img src="assets/udaypur_paraglydig.jpg" alt="paragliding">
        </div>
        <div class="box">
            <img src="assets/udaypur_paraglydig.jpg" alt="paragliding b & w">
            <img src="assets/udaypur_paraglydig.jpg" alt="paragliding b & w">
        </div>
    </div>
</body>
</html>

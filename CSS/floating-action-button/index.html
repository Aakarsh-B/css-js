<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Action Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="action" onclick="actionToggle();">
        <span>&#43;</span>
        <ul>
            <li>
                <img src="assets/facebook.png" alt="facebook">
                <a href="#"> Share to Facebook </a>
            </li>
            <li>
                <img src="assets/instagram.png" alt="instagram">
                <a href="#"> Share to Instagram </a>
            </li>
            <li>
                <img src="assets/twitter.png" alt="twitter">
                <a href="#"> Share to Twitter </a>
            </li>
            <li>
                <img src="assets/whatsapp.png" alt="whatsapp">
                <a href="#"> Share to Twitter </a>
            </li>
            <li>
                <img src="assets/telegram.png" alt="telegram">
                <a href="#"> Share to Telegram </a>
            </li>
            <li>
                <img src="assets/linkedin.png" alt="linkedin">
                <a href="#"> Share to Linkedin </a>
            </li>
            <li>
                <img src="assets/gmail.png" alt="gmail">
                <a target="_blank" href="mailto:contact@imridul.com"> Share with Gmail </a>
            </li>
            <li>
                <img src="assets/google-drive.png" alt="google-drive">
                <a href="#"> Add to Drive </a>
            </li>
            <li>
                <img src="assets/google-photos.png" alt="google-photos">
                <a href="#"> Add to Photos </a>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Action Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="action" onclick="actionToggle();">
        <span>&#43;</span>
        <ul>
            <li><img src="assets/facebook.png" alt="facebook">Share to Facebook</li>
            <li><img src="assets/instagram.png" alt="instagram">Share to Instagram</li>
            <li><img src="assets/twitter.png" alt="twitter">Share to Twitter</li>
            <li><img src="assets/whatsapp.png" alt="whatsapp">Share to Twitter</li>
            <li><img src="assets/telegram.png" alt="telegram">Share to Telegram</li>
            <li><img src="assets/linkedin.png" alt="linkedin">Share to Linkedin</li>
            <li><img src="assets/gmail.png" alt="gmail">Share with Gmail</li>
            <li><img src="assets/google-drive.png" alt="google-drive">Add to Drive</li>
            <li><img src="assets/google-photos.png" alt="google-photos">Add to Photos</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Working Analog Clock UI With Dark and Light Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="mint">
            <div class="min" id="min"></div>
        </div>
        <div class="secs">
            <div class="sec" id="sec"></div>
        </div>
    </div>

    <div class="toggleClass" onclick="toggleColor()"></div>

    <script src="script.js"></script>
</body>
</html>

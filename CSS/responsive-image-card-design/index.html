<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="imgbox">
            <img src="assets//taxi_side.jpg" alt="taxi">
        </div>
        <div class="content">
            <h2>Yellow Taxi<br><span>The heritage of Kolkata</span></h2>
        </div>
    </div>
    <div class="box">
        <div class="imgbox">
            <img src="assets//Water_drops_on_leaves.jpg" alt="leaves">
        </div>
        <div class="content">
            <h2>Water Drops<br><span>on Leaves</span></h2>
        </div>
    </div>
    <div class="box">
        <div class="imgbox">
            <img src="assets/White_flower.jpg" alt="Flower">
        </div>
        <div class="content">
            <h2>Flower<br><span>With Drops Of Water</span></h2>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <img src="assets/nike_running_shoes_green.png" alt="">
            </div>
            <div class="contentbox">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size : </h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color : </h3>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>

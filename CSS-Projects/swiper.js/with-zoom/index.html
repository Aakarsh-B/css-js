<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>With Zoom</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../swiper.min.css">
    
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="image/png" href="../../../assets/favicon.png">

</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-zoom-container imgbox">
                    <img src="../assets/Sun_in_The_tree.jpg" alt="sunset">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container imgbox">
                    <img src="../assets/sunsate_29_apr_from_helipad.jpg" alt="greenview">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container imgbox">
                    <img src="../assets/Boats_starting_time.jpg" alt="boats">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container imgbox">
                    <img src="../assets/Colorful_flowers.jpg" alt="flowers">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container imgbox">
                    <img src="../assets/plane_sky_2.jpg" alt="skyline">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container imgbox">
                    <img src="../assets/victoria_side_view.jpg" alt="sunset">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container imgbox">
                    <img src="../assets/The_fireworks.jpg" alt="fireworks">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container imgbox">
                    <img src="../assets/Bhwanipore_75_palli_ecopark.jpg" alt="ecopark">
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white padding-top"></div>
        <div class="swiper-button-prev swiper-button-white padding-top"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../swiper.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

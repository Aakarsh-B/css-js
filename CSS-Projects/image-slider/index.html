<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>
<body>
    <section>
        <img src="assets/full/road-landscape-nature-full.jpg" alt="Main image" id="slider">

        <ul class="navigation">
            <li onclick="imageSlider('assets/full/road-landscape-nature-full.jpg')">
                <img src="assets/preview/road-landscape-nature-preview.jpg" alt="Road Landscape Nature">
            </li>
            <li onclick="imageSlider('assets/full/palm-trees-on-beach-full.jpg')">
                <img src="assets/preview/palm-trees-on-beach-preview.jpg" alt="Palm-Trees on Beach">
            </li>
            <li onclick="imageSlider('assets/full/gray-bridge-and-trees-full.jpg')">
                <img src="assets/preview/gray-bridge-and-trees-preview.jpg" alt="Gray Bridge and Trees">
            </li>
            <li onclick="imageSlider('assets/full/landscape-nature-sky-full.jpg')">
                <img src="assets/preview/landscape-nature-sky-preview.jpg" alt="Landscape Nature Sky">
            </li>
            <li onclick="imageSlider('assets/full/elephant-in-water-full.jpg')">
                <img src="assets/preview/elephant-in-water-preview.jpg" alt="Elephant in Water">
            </li>
            <li onclick="imageSlider('assets/full/power-station-full.jpg')">
                <img src="assets/preview/power-station-preview.jpg" alt="Power Station">
            </li>
        </ul>

        <h2>Image Slider</h2>
    </section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Parallax Effect on Mousemove</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>
<body>
    <section>
        <img src="assets/1.png" alt="1" data-speed="-5" class="layer">
        <img src="assets/2.png" alt="1" data-speed="5" class="layer">
        <img src="assets/3.png" alt="1" data-speed="2" class="layer">
        <img src="assets/4.png" alt="1" data-speed="6" class="layer">
        <img src="assets/5.png" alt="1" data-speed="8" class="layer">
        <img src="assets/6.png" alt="1" data-speed="-2" class="layer">
        <img src="assets/7.png" alt="1" data-speed="4" class="layer">
        <img src="assets/8.png" alt="1" data-speed="-9" class="layer">
        <img src="assets/9.png" alt="1" data-speed="6" class="layer">
        <img src="assets/10.png" alt="1" data-speed="-7" class="layer">
        <img src="assets/11.png" alt="1" data-speed="-5" class="layer">
        <img src="assets/12.png" alt="1" data-speed="2" class="layer">
        <h2 class="layer">Parallax</h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
